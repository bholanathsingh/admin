<div class="row">
    <div class="col-sm-8"> </div>
    <div class="col-sm-4">

            <form novalidate name="f1" class="register-form form-open" ng-submit="register()">

                <h2>Register</h2>
                <p class="text-warning">{{error_message}}</p>


                <div  class="form-group" ng-class="{ 'has-error' : f1.name.$invalid && (f1.name.$dirty || submitted)}">
                    <input type="text" class="form-control" ng-model="user.username" placeholder="Name" name="name" ng-class="submitted?'ng-dirty':''"  ng-required="true" ng-maxlength="30" />
                    <p class="help-block" ng-show="(f1.name.$dirty || submitted) && f1.name.$error.required">Enter User Name !</p>
                </div>
                <div class="form-group"  ng-class="{ 'has-error' : f1.emailid.$invalid && (f1.emailid.$dirty || submitted)}">
                    <input type="email" class="form-control"  ng-model="user.emailid" placeholder="Email address" name="emailid" ng-class="submitted?'ng-dirty':''" ng-required="true" ng-maxlength="30" />
                    <p class="help-block" ng-show="(f1.emailid.$dirty || submitted) && f1.emailid.$error.required">Enter Email Addess !</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : f1.phonenumber.$invalid && (f1.phonenumber.$dirty || submitted)}">
                    <input type="text" class="form-control" ng-model="user.phonenumber" placeholder="Phone Number"  name="phonenumber" ng-class="submitted?'ng-dirty':''" onkeypress="return event.charCode > 47 && event.charCode < 58;" ng-required="true" ng-minlength="10" ng-maxlength="10" />
                    <p class="help-block" ng-show="(f1.phonenumber.$dirty || submitted) && f1.phonenumber.$error.required">Enter Phone Number !</p>
                    <p ng-show="f1.phonenumber.$error.minlength && (f1.phonenumber.$dirty || submitted)" class="help-block">Enter Phone Number 10 digit</p>
                    <p ng-show="f1.phonenumber.$error.maxlength && (f1.phonenumber.$dirty || submitted)" class="help-block">Enter Phone Number 10 digit</p>
                </div>

                <div class="form-group"  ng-class="{ 'has-error' : f1.password.$invalid && (f1.password.$dirty || submitted)}">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" name="password" ng-class="submitted?'ng-dirty':''" ng-required="true" ng-minlength="6" ng-maxlength="30" />
                    <p class="help-block" ng-show="(f1.password.$dirty || submitted) && f1.password.$error.required">Enter Password !</p>
                    <p ng-show="f1.password.$error.minlength && (f1.password.$dirty || submitted)" class="help-block">Enter password 6 digit</p>
                    <p ng-show="f1.password.$error.maxlength && (f1.password.$dirty || submitted)" class="help-block">Enter password 30 digit</p>
                </div>

                <div class="checkbox"><a style="cursor: pointer" > <a href="/terms"  target="_blank"  >Terms & Conditions </a> and <a href="/privacy" target="_blank">Privacy Policy </a></div>
                <input type="submit" class="btn submit-btn pull-right" value="{{submitText}}" />
                <p class="message">Already registered? <a href="/login">Sign In</a></p>

                <br />
                <br />

                <!--<p>
                    <i class="fa fa-google"><a class="navbar-text" href="/auth/login/google" target="_self">Google Login</a></i>
                    <i class="fa fa-linkedin"><a class="navbar-text" href="/auth/login/linkedin" target="_self">Linkedin Login</a></i>
                    <i class="fa fa-facebook"><a class="navbar-text" href="/auth/login/facebook" target="_self">Facebok Login</a></i>
                </p>-->


            </form>



    </div>
</div>
