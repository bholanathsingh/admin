<html ng-app="pmapp">
<head>

    <base href="/" />

    <title ng-bind="title">Buy Data</title>

    <script src="javascripts/angular.js" charset="utf-8"></script>
    <script src="javascripts/angular-route.js"></script>
    <script src="javascripts/angular.cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="javascripts/angularcontroller/app.js"></script>
    <script src="javascripts/angularcontroller/common/config.js"></script>
    <script src="javascripts/angularcontroller/controller/maincontroller.js"></script>
    <script src="javascripts/angularcontroller/factory/userfactory.js"></script>
    <script src="javascripts/angularcontroller/factory/uploaddocumentfactory.js"></script>
    <script src="javascripts/angularcontroller/factory/postfactory.js"></script>

    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheets/style.css">

    <script type="application/ld+json" ng-bind="schemadetail"></script>

</head>
<body>
    <div class="container">
        <nav class="navbar-fluid navbar-default navbar-fixed-top">
            <div class="container">
                <div class="col-md-12">
                    <a class="navbar-brand" href="/"><h3>Buy Data</h3></a>
                    <a class="navbar-text" ng-show="authenticated" href="/import">Upload Document</a>
                    <p class="navbar-right navbar-text" ng-hide="authenticated"><a href="/login">Login</a> or <a href="/register">Register  </a> </p>

                    <p class="navbar-right navbar-text" ng-show="authenticated"><a href="/" ng-click="signout()">Logout</a></p>
                    <p class="navbar-right navbar-text" ng-show="authenticated"><b> Welcome {{current_user}}  </b></p>
                </div>
            </div>
        </nav>
    </div>
    <div class="container body-content">
            <div ng-view>
            </div>
    </div>
</body>
</html>
